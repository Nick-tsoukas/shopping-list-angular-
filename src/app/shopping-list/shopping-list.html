<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <h6>Shopping List</h6>
    <ul class="list-group w-100">
      <a 
      class="list-group-item" 
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients "
      >
      {{ ingredient.name }} ({{ ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
